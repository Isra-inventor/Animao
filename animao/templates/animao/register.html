{% load static %}

<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'animao/img/favicon.ico' %}">

	<!-- CSS here -->
	<link rel="stylesheet" href="{% static 'animao/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'animao/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'animao/css/progressbar_barfiller.css' %}">
    <link rel="stylesheet" href="{% static 'animao/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'animao/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'animao/css/animated-headline.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/fontawesome-all.min.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/slick.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'animao/css/style.css' %}">
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'animao/img/logo/loder.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start-->


<!-- Register -->

<main class="login-body" data-vide-bg="{% static 'animao/img/login-bg.mp4' %}">
    <!-- Login Admin -->
    <form class="form-default" action="login-bg.mp4" method="POST">
        
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="{% url 'index' %}"><img src="{% static 'animao/img/logo/loder.png' %}" alt=""></a>
            </div>
            <h2>Registration Here</h2>

            <div class="form-input">
                <label for="name">Full name</label>
                <input  type="text" name="username" placeholder="Full name">
            </div>
            <div class="form-input">
                <label for="name">Email Address</label>
                <input type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-input">
                <label for="name">Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="form-input">
                <label for="name">Confirm Password</label>
                <input type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="Registration">
            </div>
            <!-- Forget Password -->
            <a href="{% url 'login' %}" class="registration">Already have an account? Login</a>
        </div>
    </form>
    <!-- /end login form -->
</main>


    <script src="{% static 'animao/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static 'animao/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'animao/js/popper.min.js' %}"></script>
    <script src="{% static 'animao/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static 'animao/js/jquery.slicknav.min.js' %}"></script>

    <!-- Video bg -->
    <script src="{% static 'animao/js/jquery.vide.js' %}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static 'animao/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'animao/js/slick.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static 'animao/js/wow.min.js' %}"></script>
    <script src="{% static 'animao/js/animated.headline.js' %}"></script>
    <script src="{% static 'animao/js/jquery.magnific-popup.js' %}"></script>

    <!-- Date Picker -->
    <script src="{% static 'animao/js/gijgo.min.js' %}"></script>
    <!-- Nice-select, sticky -->
    <script src="{% static 'animao/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'animao/js/jquery.sticky.js' %}"></script>
    <!-- Progress -->
    <script src="{% static 'animao/js/jquery.barfiller.js' %}"></script>
    
    <!-- counter , waypoint,Hover Direction -->
    <script src="{% static 'animao/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'animao/js/waypoints.min.js' %}"></script>
    <script src="{% static 'animao/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'animao/js/hover-direction-snake.min.js' %}"></script>

    <!-- contact js -->
    <script src="{% static 'animao/js/contact.js' %}"></script>
    <script src="{% static 'animao/js/jquery.form.js' %}"></script>
    <script src="{% static 'animao/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'animao/js/mail-script.js' %}"></script>
    <script src="{% static 'animao/js/jquery.ajaxchimp.min.js' %}"></script>
    
    <!-- Jquery Plugins, main Jquery -->	
    <script src="{% static 'animao/js/plugins.js' %}"></script>
    <script src="{% static 'animao/js/main.js' %}"></script>
    
    </body>
</html>
